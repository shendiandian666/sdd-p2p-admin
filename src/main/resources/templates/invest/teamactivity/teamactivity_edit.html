<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<dif th:include="system/index/top::tophead"></dif>
</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="page-header">
							<h1>
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									编辑
								</small>
							</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">

							<form th:action="@{'/invest/teamactivity'+${action}}" name="Form" id="Form"
								method="post">
								<input type="hidden" name="ID" id="ID" th:value="${teamactivity == null ? '' : teamactivity.ID}" />
								<div id="zhongxin" style="padding-top: 13px;">
									<table id="table_report"
										class="table table-striped table-bordered table-hover">
										
										<tr>
											<td style="text-align: right; padding-top: 13px;">id:</td>
											<td><input type="text" name="id" id="id"
												th:value="${teamactivity == null ? '' : teamactivity.id}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">platform_id:</td>
											<td><input type="text" name="platform_id" id="platform_id"
												th:value="${teamactivity == null ? '' : teamactivity.platform_id}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">activity_ids:</td>
											<td><input type="text" name="activity_ids" id="activity_ids"
												th:value="${teamactivity == null ? '' : teamactivity.activity_ids}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">title:</td>
											<td><input type="text" name="title" id="title"
												th:value="${teamactivity == null ? '' : teamactivity.title}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">target_account:</td>
											<td><input type="text" name="target_account" id="target_account"
												th:value="${teamactivity == null ? '' : teamactivity.target_account}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">add_rebate:</td>
											<td><input type="text" name="add_rebate" id="add_rebate"
												th:value="${teamactivity == null ? '' : teamactivity.add_rebate}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">begin_date:</td>
											<td><input type="text" name="begin_date" id="begin_date"
												th:value="${teamactivity == null ? '' : teamactivity.begin_date}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">end_date:</td>
											<td><input type="text" name="end_date" id="end_date"
												th:value="${teamactivity == null ? '' : teamactivity.end_date}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">status:</td>
											<td><input type="text" name="status" id="status"
												th:value="${teamactivity == null ? '' : teamactivity.status}" style="width: 98%;" /></td>
										</tr>
									</table>
								</div>
								<div id="zhongxin2" class="center" style="display: none">
									<br />
									<br />
									<br />
									<br />
									<br />
									<img th:src="@{/images/jiazai.gif}" /><br />
									<h4 class="lighter block green">提交中...</h4>
								</div>
							</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-primary" onclick="save();">保存</a> <a
				class="btn btn-mini btn-danger" onclick="cancel();">取消</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="system/index/foot::footdiv" />
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());
		var action = [[${action}]];		
		
		function cancel(){
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = /*[[${url}]]*/;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/		
		}
		
		//保存
		function save() {
			if ($("#id").val() == "") {
				$("#id").tips({
					side : 3,
					msg : '请输入id',
					bg : '#AE81FF',
					time : 2
				});
				$("#id").focus();
				return false;
			}
			if ($("#platform_id").val() == "") {
				$("#platform_id").tips({
					side : 3,
					msg : '请输入platform_id',
					bg : '#AE81FF',
					time : 2
				});
				$("#platform_id").focus();
				return false;
			}
			if ($("#activity_ids").val() == "") {
				$("#activity_ids").tips({
					side : 3,
					msg : '请输入activity_ids',
					bg : '#AE81FF',
					time : 2
				});
				$("#activity_ids").focus();
				return false;
			}
			if ($("#title").val() == "") {
				$("#title").tips({
					side : 3,
					msg : '请输入title',
					bg : '#AE81FF',
					time : 2
				});
				$("#title").focus();
				return false;
			}
			if ($("#target_account").val() == "") {
				$("#target_account").tips({
					side : 3,
					msg : '请输入target_account',
					bg : '#AE81FF',
					time : 2
				});
				$("#target_account").focus();
				return false;
			}
			if ($("#add_rebate").val() == "") {
				$("#add_rebate").tips({
					side : 3,
					msg : '请输入add_rebate',
					bg : '#AE81FF',
					time : 2
				});
				$("#add_rebate").focus();
				return false;
			}
			if ($("#begin_date").val() == "") {
				$("#begin_date").tips({
					side : 3,
					msg : '请输入begin_date',
					bg : '#AE81FF',
					time : 2
				});
				$("#begin_date").focus();
				return false;
			}
			if ($("#end_date").val() == "") {
				$("#end_date").tips({
					side : 3,
					msg : '请输入end_date',
					bg : '#AE81FF',
					time : 2
				});
				$("#end_date").focus();
				return false;
			}
			if ($("#status").val() == "") {
				$("#status").tips({
					side : 3,
					msg : '请输入status',
					bg : '#AE81FF',
					time : 2
				});
				$("#status").focus();
				return false;
			}
			$.post(/*[[@{'/invest/teamactivity'+${action}}]]*/,$("#Form").serializeJSON(),function(data){
				if(data == 'SUCCESS'){
					cancel();
				}else{
					alert(data);
				}
			});
		}
	</script>
</body>
</html>
