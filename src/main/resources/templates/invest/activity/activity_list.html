<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
<!-- 下拉框 -->
<link rel="stylesheet" th:href="@{/ace/css/chosen.css}" />
<!-- 日期框 -->
<link rel="stylesheet" th:href="@{/ace/css/datepicker.css}" />
<dif th:include="/system/index/top::tophead"></dif>
</head>
<body class="no-skin">

	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">

							<!-- 检索  -->
							<form th:action="@{/invest/activityList}" method="post" name="Form"
								id="Form">
								<table style="margin-top: 5px;">
									<tr>
										<td>
										<select class="chosen-select form-control"
											name="q_platform_id" id="q_platform_id" data-placeholder="平台"
											style="vertical-align: top;">
												<option value=""></option>
												<option th:each="item,status : ${platformList}"
													th:value="${item.id}"
													th:selected="${item.id == (q_platform_id == null ? '' : q_platform_id)}"
													th:inline="text">[[${item.name}]]</option>
										</select>
										</td>
										<td>
											<div class="nav-search">
												<span class="input-icon"> <input type="text"
													placeholder="" class="nav-search-input"
													id="nav-search-input" autocomplete="off" name="keywords"
													th:value="${pd.keywords }" /> <i
													class="ace-icon fa fa-search nav-search-icon"></i>
												</span>
											</div>
										</td>
										<td style="vertical-align: top; padding-left: 2px"><a
											class="btn btn-light btn-xs" onclick="tosearch();" title="检索"><i
												id="nav-search-icon"
												class="ace-icon fa fa-search bigger-110 nav-search-icon blue"></i></a></td>
									</tr>
								</table>
								<!-- 检索  -->

								<table id="simple-table"
									class="table table-striped table-bordered table-hover"
									style="margin-top: 5px;">
									<thead>
										<tr>
											<th class="center">平台名称</th>
											<th class="center">活动标题</th>
											<th class="center">类型</th>
											<th class="center">最佳方案名称</th>
											<th class="center">最佳方案投资额</th>
											<th class="center">最佳方案返利额</th>
											<th class="center">最佳方案年化%</th>
											<th class="center">交单人数</th>
											<th class="center">状态</th>
											<th class="center">上传截图</th>
											<th class="center">投资网站用户名</th>
											<th class="center">操作</th>
										</tr>
									</thead>

									<tbody>

										<!-- 开始循环 -->
										<tr th:each="item,status : ${activityList}" th:inline="text" th:class="${item.isFirst != '1'} ? 'warning'">
											<td class="center" th:text="${item.platform_name}"></td>
											<td class="center" th:text="${item.title}"></td>
											<td class="center" th:text="${item.isFirst_des}"></td>
											<td class="center" th:text="${item.bestName}"></td>
											<td class="center" th:text="${#numbers.formatDecimal(item.bestDeposit, 1, 'COMMA', 2, 'POINT')}"></td>
											<td class="center" th:text="${#numbers.formatDecimal(item.bestMoney, 1, 'COMMA', 2, 'POINT')}"></td>
											<td class="center" th:text="${#numbers.formatDecimal(item.bestInterest, 1, 'COMMA', 2, 'POINT')}"></td>
											<td class="center" th:text="${item.joins}"></td>
											<td class="center">
											<span th:class="${item.style}">[[${item.status_des}]]</span>
											</td>
											<td class="center" th:text="${item.requiredImage}"></td>
											<td class="center" th:text="${item.requiredUsername}"></td>
											<td class="center">
												<div class="inline pos-rel">
													<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
														<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
													</button>
													<ul
														class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
														<li><a style="cursor: pointer;"
															th:onclick="'best(\''+@{/invest/activityBest(ID=${item.ID})}+'\');'"
															class="tooltip-success" data-rel="tooltip" title="重置最佳方案">
																<span class="blue"> <i
																	class="ace-icon fa fa-reply-all bigger-120"></i>
															</span>
														</a></li>
														<li shiro:hasPermission="invest/activity:edit"><a style="cursor: pointer;"
															th:onclick="'edit(\''+${item.ID}+'\');'"
															class="tooltip-success" data-rel="tooltip" title="修改">
																<span class="green"> <i
																	class="ace-icon fa fa-pencil-square-o bigger-120"></i>
															</span>
														</a></li>
														<li shiro:hasPermission="invest/activity:delete"><a style="cursor: pointer;"
															th:onclick="'del(\''+@{/invest/activityDel(ID=${item.ID})}+'\');'"
															class="tooltip-error" data-rel="tooltip" title="删除">
																<span class="red"> <i
																	class="ace-icon fa fa-trash-o bigger-120"></i>
															</span>
														</a></li>
													</ul>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="page-header position-relative">
									<table style="width: 100%;">
										<tr>
											<td style="vertical-align: top;"><a shiro:hasPermission="invest/activity:add"
												class="btn btn-mini btn-success" onclick="add();">新增</a></td>
											<td style="vertical-align: top;"><div class="pagination"
													style="float: right; padding-top: 0px; margin-top: 0px;"
													th:include="/system/page::pagination"></div></td>
										</tr>
									</table>
								</div>
							</form>

						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->

		<!-- 返回顶部 -->
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>

	</div>
	<!-- /.main-container -->

	<!-- basic scripts -->
	<!-- 页面底部js¨ -->
	<div th:include="/system/index/foot::footdiv" />
	<!-- 删除时确认窗口 -->
	<script th:src="@{/ace/js/bootbox.js}"></script>
	<!-- ace scripts -->
	<script th:src="@{/ace/js/ace/ace.js}"></script>
	<!-- 下拉框 -->
	<script th:src="@{/ace/js/chosen.jquery.js}"></script>
	<!-- 日期框 -->
	<script th:src="@{/ace/js/date-time/bootstrap-datepicker.js}"></script>
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());//关闭加载状态
		//检索
		function tosearch(){
			top.jzts();
			$("#Form").submit();
		}
		function add() {
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = [[@{/invest/activityAdd(url=@{/invest/activityList(pageNum=${page.pageNum},pageSize=${page.pageSize})})}]];
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/		
		}
		function edit(ID) {
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = [[@{/invest/activityEdit(url=@{/invest/activityList(pageNum=${page.pageNum},pageSize=${page.pageSize})})}]];
				url += "&ID=" + ID;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/	
		}
		function detail(ID) {
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = [[@{/invest/activityDetail(url=@{/invest/activityList(pageNum=${page.pageNum},pageSize=${page.pageSize})})}]];
				url += "&ID=" + ID;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/	
		}
		function best(url){
			top.jzts();
			$.get(url,function(data){
				if(data == 'SUCCESS'){
					nextPage(/*[[${page.pageNum}]]*/);
				}else{
					alert(data);
				}
			});
		}
		function del(url){
			bootbox.confirm("确定要删除吗?", function(result) {
				if(result) {
					top.jzts();
					$.get(url,function(data){
						if(data == 'SUCCESS'){
							nextPage(/*[[${page.pageNum}]]*/);
						}else{
							alert(data);
						}
					});
				}
			});
		}
		
		$(function(){
			//下拉框
			if (!ace.vars['touch']) {
				$('.chosen-select').chosen({
					allow_single_deselect : true
				});
				$(window).off('resize.chosen').on('resize.chosen', function() {
					$('.chosen-select').each(function() {
						var $this = $(this);
						$this.next().css({
							'width' : $this.parent().width()
						});
					});
				}).trigger('resize.chosen');
				$(document).on('settings.ace.chosen',
						function(e, event_name, event_val) {
							if (event_name != 'sidebar_collapsed')
								return;
							$('.chosen-select').each(function() {
								var $this = $(this);
								$this.next().css({
									'width' : $this.parent().width()
								});
							});
						});
				$('#chosen-multiple-style .btn').on(
						'click',
						function(e) {
							var target = $(this).find('input[type=radio]');
							var which = parseInt(target.val());
							if (which == 2)
								$('#form-field-select-4').addClass(
										'tag-input-style');
							else
								$('#form-field-select-4').removeClass(
										'tag-input-style');
						});
			}
		});
	</script>


</body>
</html>
