<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<!-- 下拉框 -->
<link rel="stylesheet" th:href="@{/ace/css/chosen.css}" />
<dif th:include="/system/index/top::tophead"></dif>
</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="page-header">
							<h1>
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									编辑
								</small>
							</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">

							<form th:action="@{'/invest/activityplan'+${action}}" name="Form" id="Form"
								method="post">
								<input type="hidden" name="ID" id="ID" th:value="${activityplan == null ? '' : activityplan.ID}" />
								<div id="zhongxin" style="padding-top: 13px;">
									<table id="table_report"
										class="table table-striped table-bordered table-hover">
										
										<tr>
											<td style="text-align: right; padding-top: 13px;">活动:</td>
											<td>
											<select
												class="chosen-select form-control" name="activity_id"
												id="activity_id" data-placeholder="活动"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${activityList}" th:value="${item.id}" th:selected="${item.id == (activityplan == null ? '' : activityplan.activity_id)}" th:inline="text">[[${item.name}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">方案名称:</td>
											<td><input type="text" name="name" id="name"
												th:value="${activityplan == null ? '方案一' : activityplan.name}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">项目名称:</td>
											<td><input type="text" name="item" id="item"
												th:value="${activityplan == null ? '方案一' : activityplan.item}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">充值金额(最少):</td>
											<td><input type="number" name="depositDisplay_s" id="depositDisplay_s"
												th:value="${activityplan == null ? 10000 : activityplan.depositDisplay_s}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">充值金额(0无上限,1固定):</td>
											<td><input type="number" name="depositDisplay_e" id="depositDisplay_e"
												th:value="${activityplan == null ? 0 : activityplan.depositDisplay_e}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">返利比列:</td>
											<td><input type="number" name="rebate" id="rebate"
												th:value="${activityplan == null ? 0 : activityplan.rebate}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">返利周期:</td>
											<td><input type="text" name="rebateCycle" id="rebateCycle"
												th:value="${activityplan == null ? '1-3工作日' : activityplan.rebateCycle}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">奖励:</td>
											<td><input type="number" name="rebatePlus" id="rebatePlus"
												th:value="${activityplan == null ? 0 : activityplan.rebatePlus}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">方案天数:</td>
											<td><input type="number" name="days" id="days"
												th:value="${activityplan == null ? 30 : activityplan.days}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">年化利率:</td>
											<td><input type="number" name="rate" id="rate"
												th:value="${activityplan == null ? 10 : activityplan.rate}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">红包:</td>
											<td><input type="number" name="redback" id="redback"
												th:value="${activityplan == null ? 0 : activityplan.redback}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">体验金:</td>
											<td><input type="number" name="bbin" id="bbin"
												th:value="${activityplan == null ? 0 : activityplan.bbin}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">其它:</td>
											<td><input type="number" name="others" id="others"
												th:value="${activityplan == null ? 0 : activityplan.others}" style="width: 98%;" /></td>
										</tr>
									</table>
								</div>
								<div id="zhongxin2" class="center" style="display: none">
									<br />
									<br />
									<br />
									<br />
									<br />
									<img th:src="@{/images/jiazai.gif}" /><br />
									<h4 class="lighter block green">提交中...</h4>
								</div>
							</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-primary" onclick="save();">保存</a> <a
				class="btn btn-mini btn-danger" onclick="cancel();">取消</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="/system/index/foot::footdiv" />
	<!-- 下拉框 -->
	<script th:src="@{/ace/js/chosen.jquery.js}"></script>
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());
		var action = [[${action}]];		
		
		function cancel(){
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = /*[[${url}]]*/;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/		
		}
		
		//保存
		function save() {
			if ($("#activity_id").val() == "") {
				$("#activity_id").tips({
					side : 3,
					msg : '请输入活动id',
					bg : '#AE81FF',
					time : 2
				});
				$("#activity_id").focus();
				return false;
			}
			if ($("#name").val() == "") {
				$("#name").tips({
					side : 3,
					msg : '请输入方案名称',
					bg : '#AE81FF',
					time : 2
				});
				$("#name").focus();
				return false;
			}
			if ($("#depositDisplay_s").val() == "") {
				$("#depositDisplay_s").tips({
					side : 3,
					msg : '请输入充值金额(最少)',
					bg : '#AE81FF',
					time : 2
				});
				$("#depositDisplay_s").focus();
				return false;
			}
			if ($("#depositDisplay_e").val() == "") {
				$("#depositDisplay_e").tips({
					side : 3,
					msg : '请输入充值金额(最多,0表示无限)',
					bg : '#AE81FF',
					time : 2
				});
				$("#depositDisplay_e").focus();
				return false;
			}
			if ($("#rebate").val() == "") {
				$("#rebate").tips({
					side : 3,
					msg : '请输入返利比列',
					bg : '#AE81FF',
					time : 2
				});
				$("#rebate").focus();
				return false;
			}
			if ($("#rebateCycle").val() == "") {
				$("#rebateCycle").tips({
					side : 3,
					msg : '请输入返利周期',
					bg : '#AE81FF',
					time : 2
				});
				$("#rebateCycle").focus();
				return false;
			}
			if ($("#rebatePlus").val() == "") {
				$("#rebatePlus").tips({
					side : 3,
					msg : '请输入奖励',
					bg : '#AE81FF',
					time : 2
				});
				$("#rebatePlus").focus();
				return false;
			}
			if ($("#days").val() == "") {
				$("#days").tips({
					side : 3,
					msg : '请输入方案天数',
					bg : '#AE81FF',
					time : 2
				});
				$("#days").focus();
				return false;
			}
			if ($("#rate").val() == "") {
				$("#rate").tips({
					side : 3,
					msg : '请输入年化利率',
					bg : '#AE81FF',
					time : 2
				});
				$("#rate").focus();
				return false;
			}
			$.post(/*[[@{'/invest/activityplan'+${action}}]]*/,$("#Form").serializeJSON(),function(data){
				if(data == 'SUCCESS'){
					cancel();
				}else{
					alert(data);
				}
			});
		}
		
		$(function(){
			//下拉框
			if (!ace.vars['touch']) {
				$('.chosen-select').chosen({
					allow_single_deselect : true
				});
				$(window).off('resize.chosen').on('resize.chosen', function() {
					$('.chosen-select').each(function() {
						var $this = $(this);
						$this.next().css({
							'width' : $this.parent().width()
						});
					});
				}).trigger('resize.chosen');
				$(document).on('settings.ace.chosen',
						function(e, event_name, event_val) {
							if (event_name != 'sidebar_collapsed')
								return;
							$('.chosen-select').each(function() {
								var $this = $(this);
								$this.next().css({
									'width' : $this.parent().width()
								});
							});
						});
				$('#chosen-multiple-style .btn').on(
						'click',
						function(e) {
							var target = $(this).find('input[type=radio]');
							var which = parseInt(target.val());
							if (which == 2)
								$('#form-field-select-4').addClass(
										'tag-input-style');
							else
								$('#form-field-select-4').removeClass(
										'tag-input-style');
						});
			}
		});
	</script>
</body>
</html>
