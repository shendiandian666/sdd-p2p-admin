<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<dif th:include="/system/index/top::tophead"></dif>
</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="page-header">
							<h1>
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									详情
								</small>
							</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">
							<form name="Form" id="Form"
								method="post">
								<div id="zhongxin" style="padding-top: 13px;">
									<table id="table_report"
										class="table table-striped table-bordered table-hover">
																				<tr>
											<td style="text-align: right; padding-top: 13px;">平台名称:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.plat_name}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">平台介绍:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.platform_intro}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">平台图标:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.platform_img}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">平台分级:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.risk}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">分级名称:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.riskDisplay}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">融资背景:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.finance_bg}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">平台背景:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.platform_bg}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">银行存管:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.bank_manage}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">ICP证:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.icp_card}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">提现速度:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.cash_speed}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">注册资本:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.principal}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">上线时间:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.online}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">平台状态:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.status}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">备注:</td>
											<td style="padding-top: 13px;">
												<span th:text="${platform == null ? '' : platform.remark}"></span>
											</td>
										</tr>
									</table>
								</div>
							</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-danger" onclick="cancel();">返回</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="/system/index/foot::footdiv" />
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());
		function cancel(){
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = /*[[${url}]]*/;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/		
		}
	</script>
</body>
</html>
